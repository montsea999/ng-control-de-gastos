<h5 class="text-center" style="color:#012852;">NUEVO GASTO</h5>
<div class="container.fluid">
  <div class="row">
    <div class="col-10-lg offset-1-lg">
      <ng-container *ngIf="formKO"><span class="badge bg-danger h5 text-center h6 mt-1 mb-1">{{msjKO | uppercase
          }}</span>
      </ng-container>
      <div class="form-group mt-2">
        <label for="expenseName">Nombre de la factura:</label>
        <input type="text" [(ngModel)]="expenseName" id="expenseName" class="form-control"
          placeholder="Factura de gas..">
      </div>
      <div class="form-group mt-2">
        <label for="expenseImport">Total:</label>
        <input [(ngModel)]="expenseImport" type="number" id="expenseImport" class="form-control">
      </div>
      <button style="width:100%;" (click)="addExpense()"
        class="btn btn-secondary h3 text-light btn-block mt-4 mb-3">INTRODUCE EL GASTO</button>
    </div>
  </div>
</div>
